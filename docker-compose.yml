version: "3.8"

services:
  web:
    env_file:
      - ./frontend/.env
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "1000:80"
    volumes:
      - ./frontend:/app

  mitm:
    build:
      context: ./backend
      dockerfile: Dockerfile.mitmproxy
    ports:
      - "8080:8080"
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    volumes:
      - ./backend:/app

  babirusa-codeserver:
    image: skfx/babirusa-codeserver
    build:
      context: ./backend
      dockerfile: Dockerfile.codeserver
    restart: "no"
    entrypoint: ["echo", "Build-only mode: Container not started"]
    command: ["exit", "0"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
      - mitm
      - web
      - babirusa-codeserver
    volumes:
      - ./backend:/app

  mongo:
    image: mongo:latest
    container_name: mongodb
    restart: always
    env_file:
      - .env
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}

volumes:
  mongo_data:
