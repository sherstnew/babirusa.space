version: "3.8"

services:
  web:
    env_file:
      - ./frontend/.env
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "1000:80"
    volumes:
      - ./frontend:/app

  mitm:
    build:
      context: ./mitmproxy
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    volumes:
      - ./mitmproxy:/app

  babirusa-codeserver:
    image: skfx/babirusa-codeserver
    build:
      context: ./backend
      dockerfile: Dockerfile.babirusa
    restart: "no"
    entrypoint: ["echo", "Build-only mode: Container not started"]
    command: ["exit", "0"]

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
      - mitm
      - web
      - babirusa-codeserver
    volumes:
      - ./backend:/app

  mongo:
    image: mongo:latest
    env_file:
      - .env
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    command: >
      bash -c '
      mongod --auth & 
      sleep 5 && 
      mongosh -u $$MONGO_INITDB_ROOT_USERNAME -p $$MONGO_INITDB_ROOT_PASSWORD --eval "db.getSiblingDB(\"babirusa\").createCollection(\"init\"); db.getSiblingDB(\"babirusa-test\").createCollection(\"init\")"
      '

volumes:
  mongo_data:
